<script>
    const titlecontent = document.querySelector('.title-content');

    window.addEventListener('scroll', () => {
        if (window.scrollY > 10) {
            titlecontent.classList.add('scroll');
        } else if (window.scrollY > -10) {
            titlecontent.classList.remove('scroll');
        }
    });
</script>
